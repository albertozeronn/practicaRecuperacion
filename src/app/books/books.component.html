<div class="flex justify-center flex-col items-center w-full">
    <div class="flex justify-start align-middle items-start">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white md:text-2xl lg:text-4xl text-left">
            <span class="uppercase text-blue-500">Books</span>
        </h2>
    </div>
    <ul class=" columns-1 sm:columns-2 md:columns-3 lg:columns-4 items-start   w-full m-5">
        <li *ngFor="let book of books" [routerLink]="['/bookDetail/', book.url.split('/').pop()]"
            class="cursor-pointer w-full hover:bg-gray-500 hover:rounded p-3 sm:p-5 border border-r-0 border-l-0  border-t-gray-50 border-b-gray-50">
            <div class=" flex items-center space-x-4  w-full ">
                <div class="flex-1 min-w-0">
                    <div>
                        <p *ngIf="book.name !== ''"
                            class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            {{ book.name }}
                        </p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
