<div class="flex justify-center flex-col items-center w-full">
    <div class="flex justify-start align-middle items-start">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white md:text-2xl lg:text-4xl text-left">
            <span class="uppercase text-blue-500">Characters</span>
        </h2>
    </div>
    <ul class=" columns-1 sm:columns-2 md:columns-3 lg:columns-4 items-start   w-full m-5">
        <li *ngFor="let character of characters" [routerLink]="['/characterDetail/', character.url.split('/').pop()]"
            class="cursor-pointer w-full hover:bg-gray-500 hover:rounded p-3 sm:p-5 border border-r-0 border-l-0  border-t-gray-50 border-b-gray-50">
            <div class=" flex items-center space-x-4  w-full ">
                <div class="flex-1 min-w-0">
                    <div>
                        <p *ngIf="character.name === ''"
                            class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            {{ character.aliases[0] }}
                        </p>
                        <p *ngIf="character.name !== ''"
                            class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            {{ character.name }}
                        </p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="flex flex-row justify-center items-center align-middle mb-2">
        <button (click)="previousPage()" [disabled]="page === 1"
            class="text-white bg-blue-500 font-medium rounded-lg text-xl px-2 py-1 text-center mr-2">
            <i class="fa fa-arrow-left"></i>
        </button>
        <span class="text-sm text-white ">
            <span class="font-semibold text-white ">{{ pageShowed + 1 }}</span>
            -
            <span *ngIf="pageShowed === 2120" class="font-semibold text-white ">2135</span>
            <span *ngIf="pageShowed !== 2120" class="font-semibold text-white ">{{ pageShowed + 20 }}</span>
        </span>
        <button [disabled]="pageShowed === 2120" (click)="nextPage()"
            class="text-white text-xl bg-blue-500 font-medium rounded-lg  px-2 py-1 text-center ml-2">
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>
</div>
